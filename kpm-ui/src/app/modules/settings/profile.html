<h2>My profile</h2>

<h3>Change password</h3>
<form class="app-form">
  <div class="row">
    <label>
      <span>Current password</span>
      <input type="password" />
    </label>
  </div>
  <div class="row">
    <label>
      <span>New password</span>
      <input type="password" />
    </label>
  </div>
  <div class="row">
    <label>
      <span>Confirm new password</span>
      <input type="password" />
    </label>
  </div>
  <div class="row">
    <md-button type="submit" class="md-raised md-primary">
      Submit
    </md-button>
  </div>
</form>
