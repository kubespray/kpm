<h2>Login</h2>
<form class="app-form" ng-submit="submit()">
  <p class="error" ng-if="error">
    {{error}}
  </p>
  <div class="row">
    <label>
      Username<br />
      <input type="text" ng-model="username" />
    </label>
  </div>
  <div class="row">
    <label>
      Password<br />
      <input type="password" ng-model="password" />
    </label>
  </div>
  <div class="row">
    <input type="submit" class="button primary" value="Login" />
  </div>
</form>
