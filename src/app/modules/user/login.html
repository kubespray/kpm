<h2>Login</h2>
<form class="app-form" ng-submit="submit()">
  <p class="error" ng-if="error">
    {{error}}
  </p>
  <div class="row">
    <label>
      <span>Username</span>
      <input type="text" name="username" ng-model="username" required />
    </label>
  </div>
  <div class="row">
    <label>
      <span>Password</span>
      <input type="password" name="password" ng-model="password" required />
    </label>
  </div>
  <div class="row">
    <input type="submit" class="md-button md-primary md-raised" value="Login" />
  </div>
</form>
