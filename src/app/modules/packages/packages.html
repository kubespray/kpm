<div class="package-wrapper">
  <p class="info-notice" ng-if="search && packages.length > 0">
    {{packages.length}} result(s) for <em>"{{search}}"</em>
  </p>
  <p class="info-notice" ng-if="search && packages.length == 0">
    Sorry, no results for <em>"{{search}}"</em>
  </p>
  <div
    ng-include="'app/modules/packages/preview.html'"
    ng-repeat="package in packages">
  </div>
</div>
