  <div class="package-meta">
    <span>
      <i class="fa fa-download"></i> Downloads: {{package.downloads}}
    </span>
    <a href class="package-stars"
      ng-click="toggleStar(package)"
      ng-class="{starred: package.starred}">
      <i href class="fa fa-star" ></i> Stars: {{package.stars}}
      <md-tooltip>
        {{package.starred ? 'Unstar' : 'Star'}} this package!
      </md-tooltip>
    </a>
  </div>
